<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'home')}">

<body>

<div class="container text-center">
  <br><br><br>
  <div class="row">
    <div class="col-md-12">
      <h1 class="m-b-20" style="color:blue;">Welcome To FarmwayFresh</h1>
      <p class="m-b-40"><b>With all mobilizing trends in e-commerce,
        <br/>Let's use the first ever web application which ensures a direct connection between farmers and consumers.</b></p>
      <br/>
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="item active">
            <img src="https://vegflow.in/wp-content/uploads/2018/11/Agri-Biz-Idea.jpg"
                 alt="FarmwayFresh" style="width:100%;height:500px;">
          </div>

          <div class="item">
            <img src="https://image.vietnamnews.vn/uploadvnnews/Article/2020/3/1/70353_CH1.jpg" alt="FarmwayFresh" style="width:100%;height:500px;">
          </div>

          <div class="item">
            <img src="https://cipotato.org/wp-content/uploads/2019/08/farm-products.jpg" alt="FarmwayFresh" style="width:100%;height:500px;">
          </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </div>
  <br/><br/>
</div>

</body>
</html>
