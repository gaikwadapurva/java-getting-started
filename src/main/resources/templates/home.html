<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'home')}">

<body>

<div class="container text-center">
  <br><br><br>
  <div class="row">
    <div class="col-md-12">
      <h1 class="m-b-20" style="color:blue;">Welcome To FarmwayFresh</h1>
      <p class="m-b-40"><b>With all mobilizing trends in e-commerce,
        <br/>Let's use the first ever web application which ensures a direct connection between farmers and consumers.</b></p>
      <p class="m-b-40" style="color:green;"><b>Registration is mandatory for using our services! Sign up today for the best farmer-customer deals!</b></p>
      <br/>
      <div id="demo" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ul class="carousel-indicators">
          <li data-target="#demo" data-slide-to="0" class="active"></li>
          <li data-target="#demo" data-slide-to="1"></li>
          <li data-target="#demo" data-slide-to="2"></li>
        </ul>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://vegflow.in/wp-content/uploads/2018/11/Agri-Biz-Idea.jpg"
                 alt="FarmwayFresh" style="width:100%;height:500px;">
          </div>

          <div class="carousel-item">
            <img src="https://image.vietnamnews.vn/uploadvnnews/Article/2020/3/1/70353_CH1.jpg" alt="FarmwayFresh" style="width:100%;height:500px;">
          </div>

          <div class="carousel-item">
            <img src="https://cipotato.org/wp-content/uploads/2019/08/farm-products.jpg" alt="FarmwayFresh" style="width:100%;height:500px;">
          </div>
        </div>

        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
          <span class="carousel-control-next-icon"></span>
        </a>
      </div>
    </div>
  </div>
  <br/><br/>
</div>

<div th:include="/fragments/footer"></div>

</body>
</html>
